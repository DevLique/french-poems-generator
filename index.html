<body>
    <div class="container">
    <header>
    <h1> AI French Poem Generator</h1>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            />
            <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
            Demain, dès l’aube, à  
            <br />
            l’heure où blanchit la campagne,
            <br />
        </div>
    </main>
